<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Forest Fire Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Relative Humidity" placeholder="RH" required="required" /><br>
    	<input type="text" name="Wind Speed" placeholder="Ws" required="required" /><br>
        <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
        <input type="text" name="Fine Fuel Moisture Code" placeholder="FFMC" required="required" /><br>
        <input type="text" name="Duff Moisture Code" placeholder="DMC" required="required" /><br>
        <input type="text" name="DroughtCode" placeholder="DC" required="required" /><br>
        <input type="text" name="Initial Spread Index" placeholder="ISI" required="required" /><br>
        <input type="text" name="Fire Weather Index" placeholder="FWI" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
